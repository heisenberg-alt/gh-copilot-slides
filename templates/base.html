<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="{{ font_import }}">

    <style>
        /* ===========================================
           CSS CUSTOM PROPERTIES (THEME)
           Easy to modify: change these to change the whole look
           =========================================== */
        :root {
            /* Colors — injected from preset */
            --bg-primary: {{ colors.bg_primary }};
            --text-primary: {{ colors.text_primary }};
            --text-secondary: {{ colors.text_secondary }};
            --accent: {{ colors.accent }};

            /* Typography — MUST use clamp() for responsive scaling */
            --font-display: '{{ fonts.display.family }}', sans-serif;
            --font-body: '{{ fonts.body.family }}', sans-serif;
            --title-size: clamp(2rem, 6vw, 5rem);
            --h2-size: clamp(1.25rem, 3.5vw, 2.5rem);
            --h3-size: clamp(1rem, 2.5vw, 1.75rem);
            --subtitle-size: clamp(0.875rem, 2vw, 1.25rem);
            --body-size: clamp(0.75rem, 1.5vw, 1.125rem);
            --small-size: clamp(0.65rem, 1vw, 0.875rem);

            /* Spacing — MUST use clamp() for responsive scaling */
            --slide-padding: clamp(1.5rem, 4vw, 4rem);
            --content-gap: clamp(0.5rem, 2vw, 2rem);
            --element-gap: clamp(0.25rem, 1vw, 1rem);

            /* Animation */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --duration-normal: 0.6s;
        }

        /* ===========================================
           VIEWPORT FITTING: MANDATORY BASE STYLES
           These styles MUST be included in every presentation.
           They ensure slides fit exactly in the viewport.
           =========================================== */

        /* 1. Lock html/body to viewport */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        /* 2. Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            height: 100%;
        }

        /* 3. Each slide = exact viewport height */
        .slide {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden; /* CRITICAL: Prevent ANY overflow */
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 4. Content container with flex for centering */
        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 100%;
            overflow: hidden;
            padding: var(--slide-padding);
        }

        /* 5. Typography */
        h1 {
            font-family: var(--font-display);
            font-size: var(--title-size);
            line-height: 1.1;
        }

        h2 {
            font-family: var(--font-display);
            font-size: var(--h2-size);
            line-height: 1.2;
        }

        h3 {
            font-family: var(--font-display);
            font-size: var(--h3-size);
            line-height: 1.3;
        }

        p, li {
            font-size: var(--body-size);
            line-height: 1.6;
        }

        /* 6. Cards/containers use viewport-relative max sizes */
        .card, .container, .content-box {
            max-width: min(90vw, 1000px);
            max-height: min(80vh, 700px);
        }

        /* 7. Images constrained */
        img {
            max-width: 100%;
            max-height: min(50vh, 400px);
            object-fit: contain;
        }

        /* 8. Lists auto-scale with viewport */
        .feature-list, .bullet-list {
            gap: clamp(0.4rem, 1vh, 1rem);
        }

        .feature-list li, .bullet-list li {
            font-size: var(--body-size);
            line-height: 1.4;
        }

        /* 9. Grids adapt to available space */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: clamp(0.5rem, 1.5vw, 1.5rem);
        }

        /* ===========================================
           RESPONSIVE BREAKPOINTS — Height-based
           =========================================== */

        /* Short screens (< 700px height) */
        @media (max-height: 700px) {
            :root {
                --slide-padding: clamp(0.75rem, 3vw, 2rem);
                --content-gap: clamp(0.4rem, 1.5vw, 1rem);
                --title-size: clamp(1.25rem, 4.5vw, 2.5rem);
            }
        }

        /* Very short viewports (< 600px height) */
        @media (max-height: 600px) {
            :root {
                --slide-padding: clamp(0.5rem, 2.5vw, 1.5rem);
                --content-gap: clamp(0.3rem, 1vw, 0.75rem);
                --title-size: clamp(1.1rem, 4vw, 2rem);
                --body-size: clamp(0.7rem, 1.2vw, 0.95rem);
            }

            /* Hide non-essential elements */
            .nav-dots, .keyboard-hint, .decorative {
                display: none;
            }
        }

        /* Extremely short (landscape phones, < 500px height) */
        @media (max-height: 500px) {
            :root {
                --slide-padding: clamp(0.4rem, 2vw, 1rem);
                --title-size: clamp(1rem, 3.5vw, 1.5rem);
                --h2-size: clamp(0.9rem, 2.5vw, 1.25rem);
                --body-size: clamp(0.65rem, 1vw, 0.85rem);
            }
        }

        /* Narrow viewports (< 600px width) */
        @media (max-width: 600px) {
            :root {
                --title-size: clamp(1.25rem, 7vw, 2.5rem);
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===========================================
           REDUCED MOTION
           Respect user preferences
           =========================================== */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.2s !important;
            }
        }

        /* ===========================================
           ANIMATIONS
           Trigger via .visible class (added by JS on scroll)
           =========================================== */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity var(--duration-normal) var(--ease-out-expo),
                        transform var(--duration-normal) var(--ease-out-expo);
        }

        .slide.visible .reveal {
            opacity: 1;
            transform: translateY(0);
        }

        /* Stagger children */
        .reveal:nth-child(1) { transition-delay: 0.1s; }
        .reveal:nth-child(2) { transition-delay: 0.2s; }
        .reveal:nth-child(3) { transition-delay: 0.3s; }
        .reveal:nth-child(4) { transition-delay: 0.4s; }
        .reveal:nth-child(5) { transition-delay: 0.5s; }
        .reveal:nth-child(6) { transition-delay: 0.6s; }

        /* Scale In variant */
        .reveal-scale {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity var(--duration-normal), transform var(--duration-normal) var(--ease-out-expo);
        }

        .slide.visible .reveal-scale {
            opacity: 1;
            transform: scale(1);
        }

        /* Blur In variant */
        .reveal-blur {
            opacity: 0;
            filter: blur(10px);
            transition: opacity var(--duration-normal), filter var(--duration-normal) var(--ease-out-expo);
        }

        .slide.visible .reveal-blur {
            opacity: 1;
            filter: blur(0);
        }

        /* ===========================================
           PROGRESS BAR
           =========================================== */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--accent);
            z-index: 1000;
            transition: width 0.3s ease;
        }

        /* ===========================================
           NAVIGATION DOTS
           =========================================== */
        .nav-dots {
            position: fixed;
            right: clamp(0.5rem, 2vw, 1.5rem);
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            opacity: 0.3;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            padding: 0;
        }

        .nav-dot.active {
            opacity: 1;
            background: var(--accent);
            transform: scale(1.3);
        }

        /* ===========================================
           PRESET-SPECIFIC STYLES
           =========================================== */
        {{ extra_css }}
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Navigation dots -->
    <nav class="nav-dots" id="navDots" aria-label="Slide navigation">
        <!-- Generated by JS -->
    </nav>

    <!-- =========================================
         SLIDES
         Each section.slide = one full-screen slide
         ========================================= -->
    {{ slides_html }}

    <script>
        /* ===========================================
           SLIDE PRESENTATION CONTROLLER
           Handles navigation, animations, and interactions.
           - Keyboard: Arrow keys, Space, Enter
           - Touch/swipe support
           - Mouse wheel navigation
           - Scroll-based Intersection Observer
           - Progress bar + nav dots
           =========================================== */
        class SlidePresentation {
            constructor() {
                this.slides = document.querySelectorAll('.slide');
                this.currentSlide = 0;
                this.totalSlides = this.slides.length;
                this.isAnimating = false;
                this.touchStartY = 0;

                this.init();
            }

            init() {
                this.createNavDots();
                this.setupIntersectionObserver();
                this.setupKeyboard();
                this.setupTouch();
                this.setupWheel();
                this.updateProgress();
                // Mark first slide as visible
                if (this.slides[0]) {
                    this.slides[0].classList.add('visible');
                }
            }

            /* --- Navigation Dots --- */
            createNavDots() {
                const nav = document.getElementById('navDots');
                if (!nav) return;
                for (let i = 0; i < this.totalSlides; i++) {
                    const dot = document.createElement('button');
                    dot.classList.add('nav-dot');
                    dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
                    if (i === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => this.goToSlide(i));
                    nav.appendChild(dot);
                }
            }

            /* --- Intersection Observer for scroll-triggered animations --- */
            setupIntersectionObserver() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            const idx = Array.from(this.slides).indexOf(entry.target);
                            if (idx !== -1) {
                                this.currentSlide = idx;
                                this.updateNavDots();
                                this.updateProgress();
                            }
                        }
                    });
                }, { threshold: 0.5 });

                this.slides.forEach(slide => observer.observe(slide));
            }

            /* --- Keyboard Navigation --- */
            setupKeyboard() {
                document.addEventListener('keydown', (e) => {
                    if (this.isAnimating) return;
                    switch (e.key) {
                        case 'ArrowDown':
                        case 'ArrowRight':
                        case ' ':
                            e.preventDefault();
                            this.nextSlide();
                            break;
                        case 'ArrowUp':
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.prevSlide();
                            break;
                        case 'Home':
                            e.preventDefault();
                            this.goToSlide(0);
                            break;
                        case 'End':
                            e.preventDefault();
                            this.goToSlide(this.totalSlides - 1);
                            break;
                    }
                });
            }

            /* --- Touch/Swipe Support --- */
            setupTouch() {
                document.addEventListener('touchstart', (e) => {
                    this.touchStartY = e.touches[0].clientY;
                }, { passive: true });

                document.addEventListener('touchend', (e) => {
                    const deltaY = this.touchStartY - e.changedTouches[0].clientY;
                    if (Math.abs(deltaY) > 50) {
                        deltaY > 0 ? this.nextSlide() : this.prevSlide();
                    }
                }, { passive: true });
            }

            /* --- Mouse Wheel --- */
            setupWheel() {
                let wheelTimeout;
                document.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    clearTimeout(wheelTimeout);
                    wheelTimeout = setTimeout(() => {
                        e.deltaY > 0 ? this.nextSlide() : this.prevSlide();
                    }, 50);
                }, { passive: false });
            }

            /* --- Slide Navigation --- */
            nextSlide() {
                if (this.currentSlide < this.totalSlides - 1) {
                    this.goToSlide(this.currentSlide + 1);
                }
            }

            prevSlide() {
                if (this.currentSlide > 0) {
                    this.goToSlide(this.currentSlide - 1);
                }
            }

            goToSlide(index) {
                if (this.isAnimating || index === this.currentSlide) return;
                this.isAnimating = true;
                this.currentSlide = index;

                this.slides[index].scrollIntoView({ behavior: 'smooth' });
                this.updateNavDots();
                this.updateProgress();

                setTimeout(() => { this.isAnimating = false; }, 800);
            }

            /* --- UI Updates --- */
            updateNavDots() {
                document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === this.currentSlide);
                });
            }

            updateProgress() {
                const bar = document.getElementById('progressBar');
                if (bar) {
                    const pct = ((this.currentSlide + 1) / this.totalSlides) * 100;
                    bar.style.width = pct + '%';
                }
            }
        }

        // Initialize
        new SlidePresentation();
    </script>
</body>
</html>
